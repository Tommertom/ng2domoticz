<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Domoticz Devices</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-card *ngFor="let idx of deviceList">
    <ion-card-header>{{ deviceData[idx].Name}} - {{ deviceData[idx].Data}} </ion-card-header>

    
    
    <ion-card-content>
    <button ion-button *ngIf="canToggle(deviceData[idx])" (click)="doToggle(idx)">Let's toggle</button>
    <button ion-button *ngIf="canToggle(deviceData[idx])" (click)="doToggle(idx)">Let's toggle</button>
    
    {{ isDimmable(deviceData[idx]) }}
    {{ canToggle(deviceData[idx]) }}
    {{ hasTemperature(deviceData[idx]) }}
    {{ canSetTemp(deviceData[idx]) }}
    </ion-card-content>
    
  </ion-card>
  <ion-card *ngIf="deviceList.length == 0">
    <ion-card-content><h1>No devices found</h1></ion-card-content>
  </ion-card>
</ion-content>
