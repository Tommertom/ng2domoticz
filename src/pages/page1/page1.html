<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Setup Domoticz Watcher</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Domoticz Settings</h3>

<ion-list inset>

  <ion-item>
    <ion-label>Domoticz server IP:</ion-label>
    <ion-input type="text" [(ngModel)]="settings.server"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Domoticz port:</ion-label>
    <ion-input type="text" [(ngModel)]="settings.port"></ion-input>
  </ion-item>

</ion-list>

<button ion-button (click)="startObserving()">Start observing devices</button>

<ion-list>
 
  <ion-item *ngFor="let item of deviceList ">
    <h2>Number of devices found</h2>
    <ion-note>{{deviceList.length}} </ion-note>
  </ion-item>

</ion-list>

</ion-content>
