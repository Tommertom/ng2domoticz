<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Page One</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Domoticz Settings</h3>

<ion-list inset>

  <ion-item>
    <ion-label>Domoticz server IP:</ion-label>
    <ion-input type="text" [(ngModel)]="domoticzIP"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Domoticz port:</ion-label>
    <ion-input type="text" [(ngModel)]="domoticzPort"></ion-input>
  </ion-item>

</ion-list>

<button ion-button (click)="startObserving()">Start observing</button>
<button ion-button (click)="loadNumbers()">Load Numbers</button>

<ion-list>

{{observable}}

  ion-item *ngFor="let item of observable | async">
    {{item}}
  /ion-item>

</ion-list>

</ion-content>
